<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    
    <title>X-Men Project | by Melyssa</title>
</head>
<body>
    <header class="header">
        
    </header>

    <main class="character-selection">
        <section class="characters">
            <h1 class="title"> Select a character </h1>
            <ul class="character-list">
                <li class="character" id="cyclops">
                    <img src="./src/img/card-ciclope.jpg" alt="Cyclops card image">
                </li>
                <li class="character" id="jean-grey">
                    <img src="./src/img/card-jean-grey.jpg" alt="Jean Grey card image">
                </li>
                <li class="character" id="shadowcat">
                    <img src="./src/img/card-lince-negra.jpg" alt="Shadowcat card image">
                </li>
                <li class="character" id="storm">
                    <img src="./src/img/card-tempestade.jpg" alt="Storm card image">
                </li>
                <li class="character" id="rogue">
                    <img src="./src/img/card-vampira.jpg" alt="Rogue card image">
                </li>
                <li class="character" id="wolverine">
                    <img src="./src/img/card-wolverine.jpg" alt="Wolverine card image">
                </li>
                <li class="character" id="nightcrawler">
                    <img src="./src/img/card-noturno.jpg" alt="Nightcrawler card image">
                </li>
                <li class="character" id="magneto">
                    <img src="./src/img/card-magneto.jpg" alt="Magneto card image">
                </li>
            </ul>
        </section>

        <section class="selected-character">
            <img class="character-png" src="./src/img/card-ciclope.png" alt="Selected Character">
            <div class="character-info">
                <h2 class="character-name" id="character-name">Cyclops</h2>
                <p class="character-description" id="character-description">Cyclops emits powerful beams of energy from his eyes, and can only control the beams with the aid of special eyewear which he must wear at all times.</p>
            </div>
        </section>
    </main>
</body>
</html>
